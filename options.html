<!DOCTYPE html>
<html>

<head>
    <title>Alias Search Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>
        <center>Alias Search Settings</center>
    </h1>
    <div id="add-alias">
        <h3>Add new search alias</h3>
        <div class="row">
            <label>Search engine</label>
            <input type="text" id="search-engine" />
        </div>
        <div class="row">
            <label>Alias <b>*</b></label>
            <input type="text" id="alias" />
        </div>
        <div class="row">
            <label>URL with %s in place of query <b>*</b></label>
            <input type="text" id="url" />
        </div>
        <button id="btn-save" style="margin-top: 15px;">Save</button>
    </div>

    <hr>

    <div>
        <h3>Active aliases</h3>
        <div>
            <span id="display-empty">Empty</span>
            <div id="display-content"></div>
        </div>
        <div style="display: flex; gap: 15px;">
            <button id="btn-reset">Reset</button>
            <button id="btn-export-json">Export JSON</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
