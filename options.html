<!DOCTYPE html>
<html>

<head>
    <title>Alias Search Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h1>
        <center>Alias Search Settings</center>
    </h1>

    <div id="container" style="display: flex; gap: 50px;">
        <div id="add-alias">
            <h3>New search alias</h3>
            <div class="row">
                <label>Search engine</label>
                <input type="text" id="search-engine" />
            </div>
            <div class="row">
                <label>Alias <b>*</b></label>
                <input type="text" id="alias" />
            </div>
            <div class="row">
                <label>URL with %s in place of query <b>*</b></label>
                <input type="text" id="url" />
            </div>
            <button id="btn-save" style="margin-top: 15px;">Add</button>
        </div>

        <div id="alias-settings">
            <h3>Global settings</h3>
            <div class="row">
                <label for="tab-settings">Open in new tab</label><br>
                <input type="checkbox" id="tab-settings" name="tab-settings" checked>
            </div>
            <button id="btn-save-settings" style="margin-top: 15px;">Save</button>
        </div>
    </div>


    <hr>

    <div>
        <h3>Active aliases</h3>
        <div>
            <span id="display-empty">Empty</span>
            <div id="display-content"></div>
        </div>
        <div style="display: flex; gap: 15px; margin-top: 10px;">
            <button id="btn-reset">Reset</button>
            <button id="btn-export-json">Export JSON</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
